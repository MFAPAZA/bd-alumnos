<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Alumnos</title>
  <!-- Enlace a tu archivo de estilos -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Gestión de Alumnos</h1>

  <!-- Formulario para agregar un nuevo alumno -->
  <form id="altaAlumnoForm">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="text" id="apellidos" placeholder="Apellidos" required>
    <input type="number" id="edad" placeholder="Edad" required>
    <button type="submit">Agregar Alumno</button>
  </form>

  <!-- Opciones de búsqueda -->
  <div id="busqueda">
    <h3>Búsqueda de Alumnos</h3>
    <input type="text" id="busquedaNombre" placeholder="Buscar por Nombre">
    <input type="text" id="busquedaApellido" placeholder="Buscar por Apellido">
    <button id="buscarBtn">Buscar</button>
  </div>

  <!-- Tabla donde se mostrarán los alumnos -->
  <table id="tablaAlumnos">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Edad</th>
        <th>Materias</th>
        <th>Calificaciones</th>
        <th>Promedio</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí aparecerán los alumnos -->
    </tbody>
  </table>

  <!-- Enlace a tu archivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
